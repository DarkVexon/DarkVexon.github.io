<!DOCTYPE html!>
<html>
  <head>
    <title>Potions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kryogenix.org/code/browser/sorttable/sorttable.js"></script>
  </head>
  <body>
    <h1>Potions</h1>
    <table class="sortable">
  <tr>
    <th>Name</th>
    <th>Image</th>
    <th>Rarity</th>
    <th>Description</th>
  </tr>
  
  <tr>
    <td>Blaze Potion</td>
    <td><img src="potions/BlazePotion.png"></td>
    <td>Uncommon</td>
    <td>Gain <span class="color-b">2</span> stacks of ANY random buff.</td>
  </tr>
  
  <tr>
    <td>Bottle o' Gold</td>
    <td><img src="potions/BottleoGold.png"></td>
    <td>Rare</td>
    <td>Deal <span class="color-b">10</span> damage. Gain some <span class="color-y">Gold.</span></td>
  </tr>
  
  <tr>
    <td>Lightning in a Bottle</td>
    <td><img src="potions/LightninginaBottle.png"></td>
    <td>Rare</td>
    <td>Channel <span class="color-b">1</span> Lightning.</td>
  </tr>
  
  <tr>
    <td>Tweet Potion</td>
    <td><img src="potions/TweetPotion.png"></td>
    <td>Rare</td>
    <td>Gain <span class="color-b">1</span> stack of ANY random buff. @DBotling tweets about your run.</td>
  </tr>
  
</table>
  </body>
</html>
